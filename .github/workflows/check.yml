name: check

on:
  push:
    branches-ignore:
      'release/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'
          cache: 'gradle'
      - name: Fetch origin/master
        run: git fetch origin master
      - name: Build
        run: ./gradlew clean build -no-daemon --no-parallel --stacktrace